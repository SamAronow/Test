<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üéµ Song Quiz üéµ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding-top: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px rgba(0,0,0,0.3);
    }

    .quiz-card {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      max-width: 500px;
      margin: 0 auto;
    }

    .btn-custom {
      background-color: rgba(255,255,255,0.15);
      color: white;
      border: none;
      font-size: 1.2rem;
      padding: 10px 25px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      background-color: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }

    .mic-btn {
      background-color: red;
      color: white;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      font-size: 1.5rem;
      border: none;
      transition: transform 0.1s;
    }
    .mic-btn:active {
      transform: scale(0.95);
    }

    .progress {
      background-color: rgba(255,255,255,0.2);
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar {
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
    }

    #status {
      margin-top: 15px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<h1>üéµ Song Quiz üéµ</h1>
<div id="screen" class="container"></div>

<script>
let screen = document.getElementById("screen");
let players = [];
let currentPlayer = 0;
let genre = "";
let scores = [];
let recognition;
let totalRounds = 5;
let currentRound = 1;
let clipDuration = 5; // seconds
let audioElement;
let progressTimer;

function startGame() {
  screen.innerHTML = `
    <div class="quiz-card">
      <h2>Select Number of Players</h2>
      <button class="btn btn-custom m-2" onclick='setPlayers(2)'>2</button>
      <button class="btn btn-custom m-2" onclick='setPlayers(3)'>3</button>
      <button class="btn btn-custom m-2" onclick='setPlayers(4)'>4</button>
    </div>
  `;
}

function setPlayers(num) {
  players = Array.from({length: num}, (_, i) => `Player ${i+1}`);
  scores = new Array(num).fill(0);
  selectGenre();
}

function selectGenre() {
  screen.innerHTML = `
    <div class="quiz-card">
      <h2>Select Genre</h2>
      <button class="btn btn-custom" onclick='setGenre("Test Genre")'>Test Genre</button>
    </div>
  `;
}

function setGenre(selected) {
  genre = selected;
  playTurn();
}

function playTurn() {
  if (currentRound > totalRounds) {
    showWinner();
    return;
  }

  let playerName = players[currentPlayer];
  let song = { title: "test", artist: "audio" };

  screen.innerHTML = `
    <div class="quiz-card">
      <h2>${playerName}'s Turn ‚Äî Round ${currentRound} of ${totalRounds}</h2>
      <p>Guess the song and artist!</p>

      <div class="progress mb-3">
        <div id="clipProgress" class="progress-bar" style="width: 0%"></div>
      </div>

      <button id="replayBtn" class="btn btn-custom mb-3" disabled>üîÅ Replay Clip</button>
      <br>
      <button id="micBtn" class="mic-btn" onmousedown="startListening('${song.title}', '${song.artist}')" onmouseup="stopListening()">üé§</button>
      <div id="status">Hold the mic to speak</div>

      <p class="mt-3"><strong>Scores:</strong><br>${scores.map((s, i) => `${players[i]}: ${s}`).join(" | ")}</p>
    </div>
  `;

  document.getElementById("replayBtn").addEventListener("click", playClip);
  playClip();
}

function playClip() {
  let replayBtn = document.getElementById("replayBtn");
  let progressBar = document.getElementById("clipProgress");

  replayBtn.disabled = true;
  progressBar.style.width = "0%";

  if (audioElement) audioElement.pause();
  audioElement = new Audio("test-audio.mp3");
  audioElement.play();

  let elapsed = 0;
  clearInterval(progressTimer);
  progressTimer = setInterval(() => {
    elapsed++;
    progressBar.style.width = `${(elapsed / clipDuration) * 100}%`;
    if (elapsed >= clipDuration) {
      clearInterval(progressTimer);
      replayBtn.disabled = false;
    }
  }, 1000);
}

function startListening(correctTitle, correctArtist) {
  if (!('webkitSpeechRecognition' in window)) {
    alert("Speech recognition not supported in this browser. Try Chrome.");
    return;
  }

  recognition = new webkitSpeechRecognition();
  recognition.lang = "en-US";
  recognition.continuous = false;
  recognition.interimResults = false;

  recognition.onresult = function(event) {
    let transcript = event.results[0][0].transcript.toLowerCase();
    document.getElementById("status").innerText = "You said: " + transcript;

    let gotTitle = transcript.includes(correctTitle.toLowerCase());
    let gotArtist = transcript.includes(correctArtist.toLowerCase());

    let points = 0;
    if (gotTitle && gotArtist) points = 20;
    else if (gotTitle || gotArtist) points = 10;

    scores[currentPlayer] += points;
    document.getElementById("status").innerText += ` ‚Üí +${points} points!`;

    setTimeout(() => {
      currentPlayer++;
      if (currentPlayer >= players.length) {
        currentPlayer = 0;
        currentRound++;
      }
      playTurn();
    }, 2000);
  };

  recognition.start();
}

function stopListening() {
  if (recognition) recognition.stop();
}

function showWinner() {
  let maxScore = Math.max(...scores);
  let winners = players.filter((p, i) => scores[i] === maxScore);
  let winnerText = winners.length > 1 ? `It's a tie between ${winners.join(", ")}!` : `${winners[0]} wins!`;

  screen.innerHTML = `
    <div class="quiz-card">
      <h2>üèÜ Game Over! üèÜ</h2>
      <p><strong>Final Scores:</strong></p>
      <p>${scores.map((s, i) => `${players[i]}: ${s}`).join(" | ")}</p>
      <h3>${winnerText}</h3>
      <button class="btn btn-custom mt-3" onclick="startGame()">Play Again</button>
    </div>
  `;
}

startGame();
</script>
</body>
</html>
